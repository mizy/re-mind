<!DOCTYPE html>
	<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1030718_75v0as65l5s.css" />
		<title>re-mind测试</title>
	</head>
	
	<body>
		<div id="root" style="width:100%;height:100vh"></div>
		<script src="./dist/remind.js"></script>
	</body>
		<script>
	
		const data = (()=>{
			const data = {
				root: {
					text:'Root',
					layout: 'map-right',
					children:[]
				}
			} 
			function make(item,number,depth,index){
				let total = number;
				while(number > 0){
					const child = {
						text:`${depth}-${index}-${number}`,
						children:[]
					}
					item.children.push(child);
					number--;
					if(depth > 0){
						make(child,total,depth - 1,item.children.length);
					}
				}
			}
			make(data.root,2,1,1);
			return data;
		})();
		// data.root.children[0].side = 'top'
	
		remind = new Remind(document.getElementById("root"),{
			data
		})
		</script>
	</html>
	
	<div id="root" style="width:100%;height:100vh"></div>
</body>
</html>
